<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input Styling Demo</title>
  <link rel="stylesheet" href="../styles/inputs.css">
</head>
<body>
  <h1>Input Styling</h1>
  
  <!-- Voeg jouw input types hier toe -->
  <label for="text-input">Text Input:</label>
  <input type="text" id="text-input" placeholder="Type iets..." required minlength="5">

  <label for="email-input">Email Input:</label>
  <input type="email" id="email-input" placeholder="Voer e-mail in..." required>

  <label for="color-input">Color Picker:</label>
  <input type="color" id="color-input" required value="" >

</body>
</html>
